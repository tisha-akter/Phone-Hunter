<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Welcome to the phone hunter</h1>
    </header>
    <main class="container">
        <!-- display serch result  -->
        <section>
            <div class="mb-3 w-50 d-flex gap-2">
               
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search your phone">
                <div id="btn-search" class="btn btn-primary">search</div>
              </div>
        </section>

        
        
        <section>
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                   
                    
                  </div>
            </div>

            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">
                    No phone Found. Please try a new search
                </h3>
            </div>
        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-warning" text-danger role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>


    <!-- bootstrap scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- js script  -->
    <script src="js/app.js"></script>

  </body>
</html>
